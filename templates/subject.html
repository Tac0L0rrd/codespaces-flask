<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Subject Details - EduBridge</title>
</head>
<body>
    <div class="center-wrapper">
        <div class="dashboard-container card-3d">
                        <h1>{{ subject.name }}</h1>
            <h2>Assignments</h2>
            <div class="assignments-list">
                {% for asgn in assignments %}
                    <div class="assignment-item">
                        <div class="assignment-name">{{ asgn.name }}</div>
                        <div class="assignment-grade">Grade: {{ asgn.grade if asgn.grade and asgn.grade > 0 else 'Not graded yet' }}</div>
                    </div>
                {% else %}
                    <div class="no-assignments">No assignments yet.</div>
                {% endfor %}
            </div>
            <div class="action-buttons">
                <a class="btn-3d" href="/student_dashboard">Back to Dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
