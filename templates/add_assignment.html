<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Add Assignment - EduBridge</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="navbar-links">
                <a href="/teacher_dashboard" class="nav-link">Dashboard</a>
                <div class="dropdown">
                    <a href="#" class="nav-link dropdown-trigger">Classes</a>
                    <div class="dropdown-content">
                        <a href="/manage_schedule">Manage Schedule</a>
                        <a href="/mark_attendance">Mark Attendance</a>
                        <a href="/enter_grades">Enter Grades</a>
                        <a href="/manage_students">Enroll Students</a>
                    </div>
                </div>
                <div class="dropdown">
                    <a href="#" class="nav-link dropdown-trigger active">Assignments</a>
                    <div class="dropdown-content">
                        <a href="/add_assignment">Add Assignment</a>
                        <a href="/manage_assignments">Manage Assignments</a>
                    </div>
                </div>
                <div class="dropdown">
                    <a href="#" class="nav-link dropdown-trigger">Analytics</a>
                    <div class="dropdown-content">
                        <a href="/teacher_analytics">View Analytics</a>
                        <a href="/teacher_reports">View Reports</a>
                    </div>
                </div>
                <a href="/teacher_settings" class="nav-link">Settings</a>
                <a href="/logout" class="nav-link">Logout</a>
            </div>
        </div>
    </div>
    <div class="center-wrapper">
        <div class="dashboard-container card-3d">
            <h1>Add Assignment</h1>
            <form method="POST" class="form-stack">
                <label for="subject_id">Select Subject:</label>
                <select name="subject_id" required>
                    {% for cls in my_classes %}
                    <option value="{{ cls['id'] }}">{{ cls['name'] }}</option>
                    {% endfor %}
                </select>
                <label for="assignment_name">Assignment Name:</label>
                <input type="text" name="assignment_name" required>
                <button type="submit" class="btn-3d">Add Assignment</button>
            </form>
            <div class="action-buttons">
                <a class="btn-3d" href="/teacher_dashboard">Back to Dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
