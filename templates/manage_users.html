<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/styles.css">
    <title>Manage Users</title>
</head>
<body>
    <div class="center-wrapper">
        <div class="container card-3d" style="display:flex;flex-direction:column;align-items:center;">
            <h1 style="width:100%;text-align:center;">Manage Users</h1>
            <form method="post" class="form-stack" style="width:100%;align-items:center;">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <select name="role" required>
                    <option value="" disabled selected>Select role</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
                <button class="btn-3d" type="submit" style="align-self:center;">Create User</button>
            </form>
            <hr style="width:100%;">
            <div class="table-wrapper" style="width:100%;display:flex;justify-content:center;">
                <table style="margin:0 auto;">
                    <tr><th>Username</th><th>Role</th><th>Action</th></tr>
                    {% for user in users %}
                    <tr>
                        <td>{{ user['username'] }}</td>
                        <td>{{ user['role'] }}</td>
                        <td>
                            <form method="post" action="/delete_user" style="display:inline;">
                                <input type="hidden" name="user_id" value="{{ user['id'] }}">
                                <button class="btn-3d" type="submit" onclick="return confirm('Delete this user?');">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
            <a class="btn-3d" href="/admin" style="margin-top:1em;align-self:center;">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
