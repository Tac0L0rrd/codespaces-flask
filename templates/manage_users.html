<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Manage Users - EduBridge</title>
</head>
<body>
    <div class="center-wrapper">
        <div class="dashboard-container card-3d">
            <h1>Manage Users</h1>
            <form method="post" class="form-stack">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <select name="role" required>
                    <option value="" disabled selected>Select role</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
                <button class="btn-3d" type="submit">Create User</button>
            </form>
            <hr style="width:100%; margin: 2em 0; border: 1px solid #C0392B;">
            <div class="table-wrapper">
                <table>
                    <tr><th>Username</th><th>Role</th><th>Action</th></tr>
                    {% for user in users %}
                    <tr>
                        <td>{{ user['username'] }}</td>
                        <td>{{ user['role'] }}</td>
                        <td class="table-actions">
                            <form method="post" action="/delete_user" style="display:inline;">
                                <input type="hidden" name="user_id" value="{{ user['id'] }}">
                                <button class="btn-3d" type="submit" onclick="return confirm('Delete this user?');">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
            <div class="action-buttons">
                <a class="btn-3d" href="/admin">Back to Dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
